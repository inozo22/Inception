networks:
  inception-network:
      driver: bridge

volumes:
  db:
    driver: local
    driver_opts:
      type: volume
      device: ${VOLUME_DB}
      o: bind
  web:
    driver: local
    driver_opts:
      type: volume
      device: ${VOLUME_WEB}
      o: bind
